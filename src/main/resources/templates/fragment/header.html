<th:block th:fragment="header">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"/>
    <header class="header">
        <style>
            /* Apply directly to the div elements */
            .header-middle {
                background: #ffffff;
                box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
                position: sticky;
                top: 0;
                z-index: 1000;
                transition: all 0.3s ease;
                animation: slideDown 0.6s ease-out;
            }

            .header-middle:hover {
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            }

            .header-middle .modern {
                padding: 1rem 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }

            .header-middle .modern .container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
            }

            .header-middle .modern .header-left {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .header-middle .modern .mobile-menu-toggler {
                background: none;
                border: none;
                font-size: 1.5rem;
                color: #333;
                cursor: pointer;
                padding: 0.5rem;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .header-middle .modern .mobile-menu-toggler:hover {
                background: rgba(102, 126, 234, 0.1);
                color: #667eea;
                transform: scale(1.05);
            }

            .header-middle .modern .logo img {
                height: 50px;
                width: auto;
                border-radius: 8px;
                transition: transform 0.3s ease;
            }

            .header-middle .modern .logo img:hover {
                transform: scale(1.05);
            }

            .header-middle .modern .header-right {
                display: flex;
                align-items: center;
                gap: 1.5rem;
            }

            /* Modern Search Bar */
            .header-middle .modern .header-search-wrapper {
                display: flex;
                align-items: center;
                background: #f8f9fa;
                border-radius: 25px;
                padding: 0.5rem 1rem;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                min-width: 300px;
            }

            .header-middle .modern .header-search-wrapper:focus-within {
                box-shadow: 0 6px 25px rgba(102, 126, 234, 0.3);
                transform: translateY(-2px);
            }



            .header-middle .modern .search-input::placeholder {
                color: #6c757d;
                font-weight: 400;
            }



            .header-middle .modern .search-button:hover {
                transform: scale(1.1);
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }

            /* Modern Cart Section */
            .header-middle .modern .header-contact {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                background: rgba(255, 255, 255, 0.9);
                padding: 0.75rem 1.25rem;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                text-decoration: none;
                color: #333;
            }

            .header-middle .modern .header-contact:hover {
                background: white;
                transform: translateY(-2px);
                box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
                text-decoration: none;
                color: #667eea;
            }

            .header-middle .modern .header-contact .material-symbols-outlined {
                font-size: 1.5rem;
                color: #667eea;
            }

            .header-middle .modern .header-contact h6 {
                margin: 0;
                font-size: 1rem;
                font-weight: 600;
                color: inherit;
            }

            /* Modern Account Icon */
            .header-middle .modern .account-setting {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 0.75rem;
                border-radius: 50%;
                text-decoration: none;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            }

            .header-middle .modern .account-setting:hover {
                transform: translateY(-2px) scale(1.05);
                box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
                color: white;
                text-decoration: none;
            }

            .header-middle .modern .account-setting i {
                font-size: 1.2rem;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .header-middle .modern .header-search-wrapper {
                    min-width: 200px;
                }

                .header-middle .modern .header-contact {
                    padding: 0.5rem 0.75rem;
                }

                .header-middle .modern .header-contact h6 {
                    font-size: 0.9rem;
                }

                .header-middle .modern .header-right {
                    gap: 1rem;
                }
            }

            @media (max-width: 576px) {
                .header-middle .modern .header-search-wrapper {
                    min-width: 150px;
                }

                .header-middle .modern .header-contact span {
                    display: none;
                }
            }

            /* Animation for page load */
            @keyframes slideDown {
                from {
                    transform: translateY(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            .header-middle {
                padding: 0;
                margin: 0;
            }

            .header-middle .modern {
                margin: 0;
                padding: 4rem 0;
            }</style>

                </nav>
            </div><!-- End .container -->
        </div><!-- End .header-bottom -->
    </header><!-- End .header -->
